  I update company information
-
  !python {model: res.partner }: |
    vals = {
        'wh_iva_agent': True,
        'wh_iva_rate': 75,
        'vat_subjected': True
        }
    self.write(cr, uid, [ref("base.main_company")], vals)
-
  Test if company information was updated properly
-
  !assert {model: res.partner, id: base.main_company}:
    - wh_iva_agent
    - wh_iva_rate == 75
    - vat_subjected
