-
  I create IVA tax
-
  !record {model: account.tax, id: iva_purchase0}:
    name: 'IVA - Purchase'
    amount: 0.12
    type_tax_use: purchase
    applicable_type: 'true'
    company_id: base.main_company
    ret: False
-
  Test if tax was properly created
-
  !assert {model: account.tax, id: iva_purchase0}:
    - name
-
  I update partner information
-
  !record {model: res.partner, id: base.res_partner_notsotinysarl0}:
    wh_iva_agent: True
    wh_iva_rate: 75
    vat_subjected: True
-
  Test if information was updated properly
-
  !assert {model: res.partner, id: base.res_partner_notsotinysarl0}:
    - wh_iva_agent
    - wh_iva_rate == 75
    - vat_subjected
