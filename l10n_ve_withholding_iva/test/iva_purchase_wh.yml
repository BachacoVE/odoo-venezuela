-
  Check IVA validations
-
  !python {model: account.wh.iva}: |
    import netsvc, time
    po_obj=self.pool.get('purchase.order')
    ap_obj=self.pool.get('account.period')
    po = po_obj.browse(cr, uid, ref("test_purchase_iva02"))
    awi = self.search(cr, uid, [('id', '=', po.invoice_ids[0].wh_iva_id.id) ])
    assert awi, 'Withholding document not found'
    period = ap_obj.search(cr, uid, [('name', '=', time.strftime('%m/%Y')) ])
    assert period, 'There aren\'t periods for this date'
    self.write(cr, uid, awi[0], {'period_id':period[0]})
    awi = self.search(cr, uid, [('id', '=', po.invoice_ids[0].wh_iva_id.id) ])
    self.compute_amount_wh(cr, uid, awi)
    wf_service = netsvc.LocalService("workflow")
    wf_service.trg_validate(uid, 'account.wh.iva',awi[0],'wh_iva_confirmed', cr)
    awi_brw = self.browse(cr, uid, awi[0])
    assert awi_brw.state == 'confirmed', 'Could not confirm document'
    wf_service.trg_validate(uid, 'account.wh.iva',awi[0],'wh_iva_done', cr)
    awi_brw = self.browse(cr, uid, awi[0])
    assert awi_brw.state == 'done', 'Workflow don\'t work properly'
-
  I check IVA journal entries
-
  !python {model: account.wh.iva}: |
    am_obj=self.pool.get('account.move')
    po_obj=self.pool.get('purchase.order')
    po = po_obj.browse(cr, uid, ref("test_purchase_iva02"))
    am_ids = am_obj.search(cr, uid, [('ref', '=', po.invoice_ids[0].number)])
    assert am_ids, 'Not found account move for the document'
    am_brw = am_obj.browse(cr, uid, am_ids[0])
    assert len(am_brw.line_id) == 2, 'Must be 2 entries for this journal entry'
    d = c = 0
    for l in am_brw.line_id:
      if l.account_id.id == ref("account.ova"):
        assert l.account_id.credit != 0, 'Account move is wrong for IVA'
        c += l.account_id.credit
      else:
        assert l.account_id.debit != 0, 'Account move is wrong for expense'
        d += l.account_id.debit
    assert c==d, 'Totals must match'
